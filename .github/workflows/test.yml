name: test

on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install
        run: make install
      - name: Compile
        run: make compile
      - name: Test
        run: make test ACTIVATE=
